<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="../css/signup.css" />
    <title>loginPage</title>
  </head>
  <body>
    <section class="wrap">
      <article class="container">
        <button id="back-button"><</button>
        <description class="name">아무 말 대잔치</description>
      </article>
      <p class="signup-header">회원가입</p>
      <form id="signup-form">
        <label for="image-temp" class="name">프로필 사진</label>
        <description id="helper-text">* helper text</description>
        <img id="image-temp" src="../images/profile_img.webp" />
        <input type="file" id="imageUpload" accept="image/*" />
        <label for="email-textbox" class="name">이메일*</label>
        <input
          type="email"
          id="email-textbox"
          name="email"
          placeholder="이메일을 입력하세요"
        />
        <description id="email-helper-text"></description>
        <label for="password-textbox" class="name">비밀번호*</label>
        <input
          type="password"
          id="password-textbox"
          name="password"
          placeholder="비밀번호를 입력하세요"
        />
        <description id="password-helper-text"></description>
        <label for="verify-textbox" class="name">비밀번호 확인*</label>
        <input
          type="text"
          id="verify-textbox"
          name="verify-password"
          placeholder="비밀번호를 한번 더 입력하세요"
        />
        <description id="verify-helper-text"></description>
        <label for="nickname-textbox" class="name">닉네임*</label>
        <input
          type="text"
          id="nickname-textbox"
          name="nickname"
          placeholder="닉네임을 입력하세요"
        />
        <description id="nickname-helper-text"></description>
        <button type="submit" id="signup-button">회원가입</button>
      </form>
      <description id="login-button">로그인하러 가기</description>
    </section>
    <script type="module" src="../js/signup.js"></script>
  </body>
</html>
