<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/userinfo.css">
    <title>loginPage</title>
</head>
<body>
    <section class = "wrap">
        <article class="container">
            <description class="name">아무 말 대잔치</description>
            <img id="profile-image" class="image" src="../images/profile_img.webp"/>
        </article>
        <p class="signup-header">회원정보수정</p>
        <form id="userinfo-form" class="container-signup">
            <description class="name">프로필 사진</description>
            <img class="image" src="../images/photo//photo_1.jpeg"/>
            <description class="name">이메일</description>
            <description id="mail-address">skyladder8895text.com</description>
            <description class="name">닉네임</description>
            <input type="text" id="nickname-textbox" name="textbox" placeholder="andy.kim">
            <description id="helper-text">* helper text</description>
            <button type="submit" id="userinfo-modify-button" class="button-box">수정하기</button>
            <a id="delete-user-button" class="button-text">회원 탈퇴</description>
        </form>
    </section>
    <div id="userinfo-modalContainer" class="hidden">
        <button id="modify-userinfo-button" class="modal-userinfo-button">회원번호수정</button>
        <button id="modify-password-button" class="modal-userinfo-button">비밀번호수정</button>
        <button id="logout-button" class="modal-userinfo-button">로그아웃</button>
    </div>
    <div id="modalContainer" class="hidden">
        <p>회원탈퇴 하시겠습니까?</p>
        <p id="temp-text">작성된 게시글과 댓글은 삭제됩니다.</p>
        <div id="buttonContent">
            <button id="user-cancle-button" class="modal-cancle-button">취소</button>
            <button id="user-accept-button" class="modal-accept-button">확인</button>
        </div>
    </div>
    <div id="toast-container">수정완료</div>
    <script src="../js/userinfo.js"></script>
</body>
</html>
