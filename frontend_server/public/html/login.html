<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <title>loginPage</title>
  </head>
  <body>
    <section class="wrap">
      <div class="text-rectangle">아무 말 대잔치</div>
      <p class="loginheader">로그인</p>
      <form id="loginForm">
        <label for="email-textbox" class="name">이메일</label>
        <input
          type="email"
          id="email-textbox"
          name="email"
          placeholder="이메일을 입력하세요"
          required
        />
        <label for="password-textbox" class="name">비밀번호</label>
        <input
          type="password"
          id="password-textbox"
          name="password"
          placeholder="비밀번호를 입력하세요"
          required
        />
        <button type="submit" id="login-button">로그인</button>
      </form>
      <description id="signup-button">회원가입</description>
    </section>
    <div id="toast-container">이메일 및 비밀번호가 일치하지 않습니다.</div>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
