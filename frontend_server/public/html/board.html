<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/board.css" />
    <title>boardPage</title>
  </head>
  <body>
    <section id="wrap">
      <article class="container">
        <description class="name">아무 말 대잔치</description>
        <img
          id="profile-image"
          class="image"
          src="../images/profile_img.webp"
        />
      </article>
      <p class="board-header">
        안녕하세요,<br />아무 말 대잔치
        <span class="bold-text">게시판</span> 입니다.
      </p>
      <button id="writeboard-button">게시글 작성</button>
    </section>
    <div id="userinfo-modalContainer" class="hidden">
      <button id="modify-userinfo-button" class="modal-userinfo-button">
        회원번호수정
      </button>
      <button id="modify-password-button" class="modal-userinfo-button">
        비밀번호수정
      </button>
      <button id="logout-button" class="modal-userinfo-button">로그아웃</button>
    </div>
    <script type="module" src="../js/board.js"></script>
  </body>
</html>
