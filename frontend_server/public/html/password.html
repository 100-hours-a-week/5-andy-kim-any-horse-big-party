<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/password.css" />
    <title>loginPage</title>
  </head>
  <body>
    <section class="wrap">
      <article class="container">
        <description class="name">아무 말 대잔치</description>
        <img
          id="profile-image"
          class="image"
          src="../images/profile_img.webp"
        />
      </article>
      <p class="signup-header">비밀번호 수정</p>
      <form id="password-form" class="container-password">
        <description class="name">비밀번호*</description>
        <input
          type="text"
          id="password-textbox"
          class="textbox"
          placeholder="비밀번호를 입력하세요"
        />
        <description id="password-helper-text" class="helper-text"
          >* helper text</description
        >
        <description class="name">비밀번호 확인*</description>
        <input
          type="text"
          id="verify-textbox"
          class="textbox"
          placeholder="비밀번호를 한번 더 입력하세요"
        />
        <description id="verify-helper-text" class="helper-text"
          >* helper text</description
        >
        <button type="submit" id="password-modify-button" class="button">
          수정하기
        </button>
      </form>
    </section>
    <div id="userinfo-modalContainer" class="hidden">
      <button id="modify-userinfo-button" class="modal-userinfo-button">
        회원번호수정
      </button>
      <button id="modify-password-button" class="modal-userinfo-button">
        비밀번호수정
      </button>
      <button id="logout-button" class="modal-userinfo-button">로그아웃</button>
    </div>
    <div id="toast-container">수정완료</div>
    <script type="module" src="../js/password.js"></script>
  </body>
</html>
